<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻中心</title>
    <link rel="stylesheet" href="css/dengluzhuce.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_5cdzhu6pav48ia4i.css">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        @font-face {
            font-family: 'iconfont';  /* project id 251507 */
            src: url('//at.alicdn.com/t/font_gfw3359v6byy14i.eot');
            src: url('//at.alicdn.com/t/font_gfw3359v6byy14i.eot?#iefix') format('embedded-opentype'),
            url('//at.alicdn.com/t/font_gfw3359v6byy14i.woff') format('woff'),
            url('//at.alicdn.com/t/font_gfw3359v6byy14i.ttf') format('truetype'),
            url('//at.alicdn.com/t/font_gfw3359v6byy14i.svg#iconfont') format('svg');
        }
    </style>
</head>
<body>
    
    <div class="denglu container">
        <div class="row">
            <div class="col-md-4 col-md-push-4 animate-box" data-animate-effect="fadeInRight">
                <div class="form-wrap">
                    <div class="tab">
                        <ul class="tab-menu">
                            <li class="active gtco-first"><a href="#" data-tab="signup">注册</a></li>
                            <li class="gtco-second"><a href="#" data-tab="login">登陆</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-content-inner active" data-content="signup">
                                <form action="#">
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label for="username">用户名或者邮箱</label>
                                            <input type="text" class="form-control" >
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label for="password">密码</label>
                                            <input type="password" class="form-control" id="">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label for="password2">再输入一次</label>
                                            <input type="password" class="form-control" id="password2">
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <input type="submit" class="btn btn-primary" value="注册">
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="tab-content-inner" data-content="login">
                                <form action="#">
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label for="username">用户名或者邮箱</label>
                                            <input type="text" class="form-control" id="username">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label for="password">密码</label>
                                            <input type="password" class="form-control" id="password">
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <input type="submit" class="btn btn-primary" value="登陆">
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
</body>
<script>

        $('.tab-menu a').on('click', function(){
            var $this = $(this),
                    data = $this.data('tab');

            $('.tab-menu li').removeClass('active');
            $this.closest('li').addClass('active');

            $('.tab .tab-content-inner').removeClass('active');
            $this.closest('.tab').find('.tab-content-inner[data-content="'+data+'"]').addClass('active');
            //event.preventDefault();
        });


</script>
</html>
